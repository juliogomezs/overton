<section id="content">
<div class="container">
 <form method="post" action="">
  <div class="form-group">
  <label>Nombre del propietario</label>
   <input type="text" name="nombre" id="nombre" class="form-control" required>
  
  </div>
 <div class="form-group">
  <label>Placa</label>
  <input type="number" name="number" id="number" class="form-control" required>
  </div>
 <div class="row">
  <div class="form-group col-md-6">
  <label>Marca</label>
   <select name="marca" id="marca" class="form-control">
   <optgroup label="Estados Unidos">
   <option value="Ford">Ford</option>
   </optgroup>
   
   <optgroup label="Aleman">
   <option value="BMW">BMW</option>
   <option value="Audi">Audi</option>
   </optgroup>
   
   <optgroup label="Japones">
   <option value="Toyota">Toyota</option>
   <option value="Mazda">Mazda</option>
   <option value="Hyundai">Hyundai</option>
   <option value="Honda">Honda</option>
   </optgroup>
   
   <optgroup label="Estados Unidos">
   <option value="Kia">Kia</option>
   </optgroup>
   
   
   
   
   </select>
  </div>
  
  
  <div class="form-group col-md-6">
   <label>modelo</label>
   <input type="text" name="modelo" id="modelo" class="form-control"> 
  </div>
  </div>
  
  <div class="row">
  <div class="form-group col-md-6">
  <label>color</label>
   <input type="text" name="color" id="color" class="form-control">
   </div>
  
   <div class="form-group col-md-6">
   <label>año</label>
   <input type="number" name="anio" id="anio" class="form-control" required> 
  </div>
  </div>
  
  
  <div class="form-group">
  <label>Tipo de Vehículo</label>
   <select name="tipov" id="tipov" class="form-control">
   
   <option value="turismo">Turismo</option>
   <option value="camioneta">Camioneta</option>
   <option value="Camion">camion</option>
   <option value="Pick up">Pick up</option>
   
     </select>
    </div>
   <div class="form-group">
   <label>Dirección del Propietario</label>
   <textarea name="direccion" class="form-control">
   </textarea>
   </div>
   
  <div class="form-group">
   <button type="submit" class="btn btn-primary">Registrar Vehículo</button>
   <button type="reset" class="btn btn-dark"> Cancelar</button>
  
  </div>
   </form>
